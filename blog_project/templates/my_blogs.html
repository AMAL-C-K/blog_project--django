{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
<br>
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for b in blog %}
      <div class="col">
        <div class="card h-100 border border-dark">
          <img src="{{ b.cover_image.url }}" class="card-img-top mx-auto mt-2 d-block" alt="..." style="height:150px; width:190px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <a href="{% url 'view_blog' b.id %}" class="text-decoration-none">
              <h5 class="card-title text-center text-dark">{{ b.title }}</h5>
            </a>
            <div class="mt-auto">
              <h6 class="card-subtitle text-dark text-end fs-6">Created by: {{ b.author }}</h6>
              <h6 class="card-subtitle text-danger text-end">Posted on: {{ b.created_on }}</h6>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>


{% endblock %}
