{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
    <body>

      <div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="container border border-dark" style="width:1000px;height:200px;">
            <br>
            <form action="{% url 'update' blog.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control "  style="width:900px;" placeholder="title" value="{{blog.title}}" name="title"  required>
                </div>

                <div class="mb-3">
                    <h6><label for="cover photo" class="form-label">cover_image</label></h6>
                    <input type="file" class="form-control "  style="width:980px;" placeholder="cover-image" name="coverimage">
                </div>

                <h6>content-1</h6>
                <textarea   style="width:1000px;height:150px"; placeholder="content paragraph 1" name="body1" >{{blog.body1}}</textarea>
                  <div class="mb-3">
                    <h6><label for="title" class="form-label">Subtitle - 1</label></h6>
                    <input type="text" class="form-control border border-dark"  style="width:980px;" placeholder="subtitle-1" name="subtitle1" value="{{blog.subtitle1}}" >
                </div>

                <h6>content 2</h6>

                <textarea  class="container border border-dark" style="width:1000px;height:150px"; placeholder="content paragraph 2" name="body2"  >{{blog.body2}}"</textarea>

                <div class="mb-3">
                    <h6><label for="title" class="form-label">subitle - 2</label></h6>
                    <input type="text" class="form-control "  style="width:980px;" placeholder="subtitle - 2" name="subtitle2" value="{{blog.subtitle2}}">
                </div>

                <h6>content 3</h6>

                <textarea  class="container border border-dark" style="width:1000px;height:150px;" placeholder="content paragraph 3" name="body3"  >{{blog.body3}}</textarea>

                <div class="text-center">
                    <a href="{% url 'update' blog.id %}"><button type="submit" class="btn btn-primary btn-center" >update</button></a>
                </div>
            </form>
        </div>
      </div>
    </body>
</html>
{% endblock %}

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script src="{% static 'js/bootstrap.js' %}"></script>
